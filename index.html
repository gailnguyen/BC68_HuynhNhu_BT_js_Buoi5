<!doctype html>
<html lang="en">

<head>
    <title>Bài tập Hàm</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- FontAwesome 6.2.0 CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- gg font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- my css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="main d-flex align-items-start">
            <div class="nav flex-column nav-pills px-4 py-5 position-relative" id="v-pills-tab" role="tablist"
                aria-orientation="vertical">
                <button class="nav-link m-1 active" id="v-pills-home-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-home" type="button" role="tab" aria-controls="v-pills-home"
                    aria-selected="true">
                    Bài 1
                </button>
                <button class="nav-link m-1" id="v-pills-profile-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-profile" type="button" role="tab" aria-controls="v-pills-profile"
                    aria-selected="false">
                    Bài 2
                </button>
                <button class="nav-link m-1" id="v-pills-disabled-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-disabled" type="button" role="tab" aria-controls="v-pills-disabled"
                    aria-selected="false">
                    Bài 3
                </button>
                <button class="nav-link m-1" id="v-pills-messages-tab" data-bs-toggle="pill"
                    data-bs-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
                    aria-selected="false">
                    Bài 4
                </button>

            </div>


            <div class="tab-content px-4 py-5" id="v-pills-tabContent">

                <!-- Bài 1: Quản lý sinh viên -->
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                    aria-labelledby="v-pills-home-tab" tabindex="0">
                    <div class="container" id="BT01">
                        <h2>Quản lý sinh viên</h2>
                        <div class="mb-3">
                            <label for="" class="form-label">Điểm chuẩn hội đồng</label>
                            <input type="text" class="form-control" name="" id="diemChuan" aria-describedby="helpId"
                                placeholder="Nhập điểm chuẩn" />
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Khu vực ưu tiên</label>
                            <select class="form-select form-select-lg" name="" id="diemKhuVuc">
                                <option selected>Chọn khu vực</option>
                                <option value="0">X</option>
                                <option value="2">A</option>
                                <option value="1">B</option>
                                <option value="0.5">C</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Đối tượng ưu tiên</label>
                            <select class="form-select form-select-lg" name="" id="diemDoiTuong">
                                <option selected>Chọn đối tượng</option>
                                <option value="0">0</option>
                                <option value="2.5">1</option>
                                <option value="1.5">2</option>
                                <option value="1">3</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="" class="form-label">Điểm môn thứ 1</label>
                            <input type="text" class="form-control" name="" id="diemMonThuNhat"
                                aria-describedby="helpId" placeholder="Nhập điểm môn thứ 1" />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Điểm môn thứ 2</label>
                            <input type="text" class="form-control" name="" id="diemMonThuHai" aria-describedby="helpId"
                                placeholder="Nhập điểm môn thứ 2" />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Điểm môn thứ 3</label>
                            <input type="text" class="form-control" name="" id="diemMonThuBa" aria-describedby="helpId"
                                placeholder="Nhập điểm môn thứ 3" />
                        </div>
                        <button class="btn fw-semibold text-dark mt-4" id="ketQuaTuyenSinh">Kết quả</button>


                    </div>
                </div>

                <!-- Bài 2: Tính tiền điện -->
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab"
                    tabindex="0">
                    <div class="container" id="BT02">
                        <h2>Tính tiền điện</h2>
                        <div class="mb-3">
                            <label for="" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" name="" id="hoTen" aria-describedby="helpId"
                                placeholder="Nhập họ tên" />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Số kW điện tiêu thụ</label>
                            <input type="text" class="form-control" name="" id="soKw" aria-describedby="helpId"
                                placeholder="Nhập số kW điện tiêu thụ" />
                        </div>
                        <button onclick="tinhTienDien()" class="btn fw-semibold me-3 mt-4">Tính tiền điện</button>
                    </div>
                </div>


                <!-- Bài 3: Tính thuế thu nhập cá nhân -->
                <div class="tab-pane fade" id="v-pills-disabled" role="tabpanel" aria-labelledby="v-pills-disabled-tab"
                    tabindex="0">
                    <div class="container" id="BT03">
                        <h2>Tính thuế thu nhập cá nhân</h2>
                        <div class="mb-3">
                            <label for="" class="form-label">Họ và tên</label>
                            <input type="text" class="form-control" name="" id="hoVaTen" aria-describedby="helpId"
                                placeholder="Nhập họ và tên" />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Tổng thu nhập cả năm</label>
                            <input type="text" class="form-control" name="" id="tongThuNhap" aria-describedby="helpId"
                                placeholder="Nhập tổng thu nhập năm" />
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Số người phụ thuộc</label>
                            <input type="text" class="form-control" name="" id="soNguoiPhuThuoc"
                                aria-describedby="helpId" placeholder="Nhập số người phụ thuộc" />
                        </div>
                        <button class="btn fw-semibold mt-4" id="ketQuaTNCN">Tính thuế TNCN</button>
                        <p class="mt-4 p-2 fw-semibold text-dark rounded" id="thongBaoThue"></p>
                    </div>
                </div>


                <!-- Bài 4: Tính tiền cáp -->
                <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab"
                    tabindex="0">
                    <div class="container" id="BT04">
                        <div class="" id="thongTin">
                            <h2>Tính tiền cáp</h2>

                            <div class="mb-3">
                                <label for="" class="form-label">Loại khách hàng</label>
                                <select class="form-select form-select-lg" name="" id="loaiKhachHang"
                                    onchange="hienThiTinhSoKetNoi()">
                                    <option selected>Chọn loại khách</option>
                                    <option value="Nhà dân">Nhà dân</option>
                                    <option value="Doanh nghiệp">Doanh nghiệp</option>
                                </select>
                            </div>


                            <div class="mb-3">
                                <label for="" class="form-label">Số kênh cao cấp</label>
                                <input type="text" class="form-control" name="" id="soKenhCaoCap"
                                    aria-describedby="helpId" placeholder="Nhập số kênh cao cấp" />
                            </div>
                        </div>
                        <button class="btn fw-semibold mt-4" id="tinhTienCap">Tính tiền cap</button>
                        <p id="thongBaoCuoc" class="mt-4 p-2 fw-semibold text-dark rounded"></p>
                    </div>
                </div>




            </div>
        </div>
    </div>











    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>

</html>
